      tags:
        - File
      summary: Загрузить изображение в форму редактирования публикации
      parameters:
        - name: publicationId
          in: path
          description: Id публикации
          required: true
          style: simple
          schema:
            type: string
      requestBody:
        description: Изображение в виде массива байт
        content:
          application/json:
            schema:
              type: string
              format: byte
          text/json:
            schema:
              type: string
              format: byte
          application/*+json:
            schema:
              type: string
              format: byte
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: string
            application/json:
              schema:
                type: string
            text/json:
              schema:
                type: string
  "/api/v1/images/{publicationId}":
    get:
      tags:
        - File
      summary: Получить изображения публикации
      parameters:
        - name: publicationId
