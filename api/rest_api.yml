  "/api/v1/publication":
    post:
      tags:
        - Publication
      summary: Добавить публикацию
      requestBody:
        description: Публикация
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/Publication"
          text/json:
            schema:
              "$ref": "#/components/schemas/Publication"
          application/*+json:
            schema:
              "$ref": "#/components/schemas/Publication"
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: string
                format: uri
            application/json:
              schema:
                type: string
                format: uri
            text/json:
              schema:
                type: string
                format: uri
  "/api/v1/publication/{publicationId}":
    get:
      tags:
        - Publication
      summary: Получить публикацию по Id
      parameters:
        - name: publicationId
          in: path
          description: Id публикации
          required: true
          style: simple
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
