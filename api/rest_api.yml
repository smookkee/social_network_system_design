            schema:
              "$ref": "#/components/schemas/PageInfo"
          text/json:
            schema:
              "$ref": "#/components/schemas/PageInfo"
          application/*+json:
            schema:
              "$ref": "#/components/schemas/PageInfo"
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                "$ref": "#/components/schemas/PublicationPagingResult"
            application/json:
