            text/plain:
              schema:
                "$ref": "#/components/schemas/CommentPagingResult"
            application/json:
              schema:
                "$ref": "#/components/schemas/CommentPagingResult"
            text/json:
              schema:
                "$ref": "#/components/schemas/CommentPagingResult"
