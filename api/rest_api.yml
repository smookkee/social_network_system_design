          style: simple
          schema:
            type: string
      requestBody:
        description: Комментарий
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/Comment"
          text/json:
            schema:
              "$ref": "#/components/schemas/Comment"
          application/*+json:
            schema:
              "$ref": "#/components/schemas/Comment"
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                "$ref": "#/components/schemas/Comment"
            application/json:
              schema:
                "$ref": "#/components/schemas/Comment"
            text/json:
              schema:
                "$ref": "#/components/schemas/Comment"
