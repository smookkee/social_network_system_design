  "/api/v1/search/publications":
    post:
      tags:
        - PublicationSearch
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/SearchOptions"
          text/json:
            schema:
              "$ref": "#/components/schemas/SearchOptions"
          application/*+json:
            schema:
              "$ref": "#/components/schemas/SearchOptions"
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                "$ref": "#/components/schemas/PublicationPagingResult"
            application/json:
              schema:
                "$ref": "#/components/schemas/PublicationPagingResult"
            text/json:
              schema:
                "$ref": "#/components/schemas/PublicationPagingResult"
components:
  schemas:
    Comment:
      type: object
      properties:
        id:
          type: string
          description: Бла бла
          nullable: true
        text:
          type: string
          nullable: true
        authorName:
          type: string
          nullable: true
        date:
          type: string
          format: date-time
      additionalProperties: false
    CommentPagingResult:
      type: object
      properties:
        currentPage:
          type: integer
          format: int32
          nullable: true
        nextPage:
          type: integer
          format: int32
          nullable: true
        totalItems:
          type: integer
          format: int32
          nullable: true
        items:
          type: array
          items:
            "$ref": "#/components/schemas/Comment"
          nullable: true
      additionalProperties: false
    Coordinates:
      type: object
      properties:
        latitude:
          type: number
          format: double
        longitude:
          type: number
          format: double
      additionalProperties: false
    FeedFile:
      type: object
      properties:
        publicationId:
          type: string
          nullable: true
        files:
          type: array
          items:
            type: string
            format: binary
          nullable: true
      additionalProperties: false
    PageInfo:
      type: object
      properties:
        pageNumber:
          type: integer
          format: int32
          nullable: true
        pageSize:
          type: integer
          format: int32
          nullable: true
      additionalProperties: false
    Publication:
      type: object
      properties:
        id:
          type: string
          nullable: true
        title:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
        publishDate:
          type: string
          format: date-time
        fileIds:
          type: array
          items:
            type: string
          nullable: true
        coordinates:
          "$ref": "#/components/schemas/Coordinates"
      additionalProperties: false
    PublicationPagingResult:
      type: object
      properties:
        currentPage:
          type: integer
          format: int32
          nullable: true
        nextPage:
          type: integer
          format: int32
          nullable: true
        totalItems:
          type: integer
          format: int32
          nullable: true
        items:
          type: array
          items:
            "$ref": "#/components/schemas/Publication"
          nullable: true
      additionalProperties: false
    SearchOptions:
      type: object
      properties:
        pageInfo:
          "$ref": "#/components/schemas/PageInfo"
        searchText:
          type: string
          nullable: true
        coordinates:
          "$ref": "#/components/schemas/Coordinates"
        radius:
          type: integer
          format: int32
      additionalProperties: false
